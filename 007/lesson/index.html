<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="outer">
        <div class="middle">
            <div class="inner">
                <form>
                    <h1>Registration</h1>
                    <div class="form-group">
                        <label>Firstname</label>
                        <input type="text"
                               class="form-control"
                               name="firstname"
                               placeholder="Firstname"
                               data-val="\S"
                               data-val-msg="Please insert your firstname"
                               data-val-msg-id="userFirstnameMsg" />

                        <span id="userFirstnameMsg"></span>
                    </div>
                    <div class="form-group">
                        <label>Lastname</label>
                        <input type="text"
                               class="form-control"
                               name="lastname"
                               placeholder="Lastname"
                               data-val="\S"
                               data-val-msg="Please insert your lastname"
                               data-val-msg-id="userLastnameMsg" />

                        <span id="userLastnameMsg"></span>
                    </div>
                    <div class="form-group">
                        <label>Login</label>
                        <input type="text"
                               class="form-control"
                               name="login"
                               placeholder="Login"
                               data-val="\S"
                               data-val-msg="Please insert your login"
                               data-val-msg-id="userLogin" />

                        <span id="userLogin"></span>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password"
                               class="form-control"
                               name="password"
                               placeholder="Password"
                               data-val="\S"
                               data-val-msg="Please insert your pasword"
                               data-val-msg-id="userPasswordMsg" />

                        <span id="userPasswordMsg"></span>
                    </div>
                    <div class="form-group">
                        <label>Confirm password</label>
                        <input type="password"
                               class="form-control"
                               name="password-confirmed"
                               placeholder="Password again please"
                               data-val="\S"
                               data-val-msg="Please confirm your pasword"
                               data-val-msg-id="userPasswordConfirmedMsg" />

                        <span id="userPasswordConfirmedMsg"></span>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email"
                               class="form-control"
                               name="email"
                               placeholder="Email"
                               data-val="\b[a-z0-9._]+@[a-z0-9.-]+\.[a-z]{2,4}\b"
                               data-val-msg="Please insert your email"
                               data-val-msg-id="emailMsg" />

                        <span id="emailMsg"></span>
                    </div>
                    <div class="checkbox">
                        <label class="radio-inline">
                            <input type="radio"
                                   name="optradio" />Male
                        </label>
                        <label class="radio-inline">
                            <input type="radio"
                                   name="optradio" />Female
                        </label>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
