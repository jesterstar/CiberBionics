<script>

    //Создайте пример демонстрирующий назначение метода toString().
    function Box(width, height) {
        this.width = width;
        this.height = height;
    }

    Box.prototype.toString = function() {
        return 'Box width: ' + this.width + ', height: ' + this.height;
    };

    var box = new Box(10, 20);

//    document.write(box);
    console.log(box+ '');

</script>
