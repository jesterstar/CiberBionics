<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="fixed navbar-fixed-top" style="width: 100%; text-align: center; margin-top: 10px;">
    <button type="button" id="button-plus" class="btn btn-default">+</button>
    <button type="button" id="button-minus" class="btn btn-default">-</button>
    <button type="button" id="button-multiply" class="btn btn-default">*</button>
    <button type="button" id="button-divide" class="btn btn-default">/</button>
</div>
<div class="outer">
    <div class="middle">
        <div class="inner">
            <form style="text-align: center; width: 500px; margin: 0 auto; margin-top: 6em;">
                <div class="form-group">
                    <label>First value</label>
                    <input type="text" class="form-control" id="firstInput" placeholder="Insert your first value">
                </div>
                <div class="form-group">
                    <label>Second value</label>
                    <input type="text" class="form-control" id="secondInput" placeholder="Insert your first value">
                </div>
                <h1 id="result"></h1>
            </form>
        </div>
    </div>
</div>
<script src="script.js"></script>

</body>
</html>
