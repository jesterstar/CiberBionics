<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<style>
    .outer {
        display: table;
        position: absolute;
        height: 100%;
        width: 100%;
    }

    .middle {
        display: table-cell;
        vertical-align: middle;
    }

    .inner {
        margin-left: auto;
        margin-right: auto;
        width: 800px;
    }
</style>
<div class="outer">
    <div class="middle">
        <div class="inner">
            <h2 style="text-align: center;">Calculate this</h2>
            <div class="" style="width: 100%; text-align: center; margin-top: 10px;" data-control="buttons">
                <button type="button" id="button-plus" class="btn btn-default" data-type="addition">+</button>
                <button type="button" id="button-minus" class="btn btn-default" data-type="subtraction">-</button>
                <button type="button" id="button-multiply" class="btn btn-default" data-type="multiplication">*</button>
                <button type="button" id="button-divide" class="btn btn-default" data-type="division">/</button>
            </div>
            <form style="text-align: center; margin-top: 2em;">
                <div class="form-group">
                    <label>First value</label>
                    <input type="text" class="form-control" id="firstInput" placeholder="Insert your first value">
                </div>
                <div class="form-group">
                    <label>Second value</label>
                    <input type="text" class="form-control" id="secondInput" placeholder="Insert your first value">
                </div>
                <h2 id="result"></h2>
            </form>
        </div>
    </div>
</div>
<script src="script.js"></script>

</body>
</html>
